<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shams-u-Qamar Travel & Tour</title>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>

    <!--slider-->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>

    <script src="app.js"></script>
</head>
<body ng-app="ShamsApp" ng-controller="ShamsCtrl">
<header style="background-color: #3D72A4;height: 70px">
    <center style="color: white;font-size: 35px">Under Contruction</center>
    <div layout="row">
        <div flex="5"></div>
        <div layout="row">
            <span layout="row" layout-align="start center" class="iconColor iconMargin">
                <ng-md-icon icon="phone" size="25"></ng-md-icon><a href="#" style="color: white">+92-21-36725028-30 </a></span>
            <span layout="row" layout-align="start center" class="iconColor">
                <ng-md-icon icon="whatsapp" size="25"></ng-md-icon><a href="#"
                                                                      style="color: white">0334-7000978</a></span>
        </div>

        <div flex></div>


        <div layout="row">


            <span layout="row" layout-align="center center" class="iconColor iconMargin">
        <ng-md-icon icon="account_box" size="25"></ng-md-icon><a href="#"></a></span>

            <span layout="row" layout-align="center center" class="iconColor iconMargin">
        <ng-md-icon icon="login" size="25"></ng-md-icon><a href="#"> </a></span>
            <span layout="row" layout-align="center center" class="iconColor">
                <ng-md-icon icon="supervisor_account" size="25"></ng-md-icon><a href="#"></a></span>
        </div>
        <div flex="5"></div>
    </div>
</header>
<div class="animation">
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1100px;margin:10px auto 56px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/2%20Star.jpg" alt="2 Star" title="2 Star"/>
                </li>
                <li><img src="images/3%20Star.jpg" alt="3 Star" title="3 Star"/>
                </li>
                <li><img src="images/4%265%20Star.jpg" alt="4&5 Star" title="4&5 Star"/>
                </li>
                <li><img src="images/Economy%20Package.png" alt="Economy Package" title="Economy Package"/>
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/2%20Star-tn.jpg" alt="2 Star" title="2 Star"/></li>
                <li><img src="images/3%20Star-tn.jpg" alt="3 Star" title="3 Star"/></li>
                <li><img src="images/4%265%20Star-tn.jpg" alt="4&5 Star" title="4&5 Star"/></li>
                <li><img src="images/Economy%20Package-tn.png" alt="Economy Package" title="Economy Package"/></li>
            </ul>
            <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Image Slider jQuery">Image
                Slider jQuery</a></div>
        </div>
    </div>
</div>


</body>
</html>
